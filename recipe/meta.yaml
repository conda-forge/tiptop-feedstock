{% set name = "tiptop" %}
{% set version = "0.0.19" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tiptop-{{ version }}.tar.gz
  sha256: 9fb2a3b146a7c901a36c271a82972e188e877d12e180db8ede326c70d9402eb2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - tiptop = tiptop._app:run

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - distro
    - importlib-metadata
    - psutil
    - py-cpuinfo
    - python >=3.7
    - rich
    - textual

test:
  imports:
    - tiptop
  commands:
    - pip check
    - tiptop -h
  requires:
    - pip

about:
  home: https://github.com/nschloe/tiptop
  summary: A command-line system monitoring tool in the spirit of top.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
