{% set name = "tiptop" %}
{% set version = "0.2.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tiptop-{{ version }}.tar.gz
  sha256: 1a94d2b42da333badcea60c57d7a16c9e57d0b7ab723345416052279a5e945f8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - tiptop = tiptop._app:run

requirements:
  host:
    - distro
    - flit-core >=3.2,<4
    - pip
    - psutil
    - py-cpuinfo
    - python >=3.7
    - textual >=0.1.15,<0.2
  run:
    - distro
    - psutil
    - py-cpuinfo
    - python >=3.7
    - rich >=11.0.0
    # Remove version for textural to resolve
    - textual # >=0.1.15,<0.2

test:
  source_files:
    - tests
  imports:
    - tiptop
  commands:
#     - pip check
    - pip list | grep -E "{{ name }}\s+{{ version }}"
    - tiptop -h
    - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/nschloe/tiptop
  summary: A command-line system monitoring tool in the spirit of top.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
