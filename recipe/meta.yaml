{% set name = "tiptop" %}
{% set version = "0.0.20" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tiptop-{{ version }}.tar.gz
  sha256: b910e2ae754d88faccfbe836c8ddb376fc39f04cd2444bf3c37f55529e2dac35

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - tiptop = tiptop._app:run

requirements:
  host:
    - flit-core
    - pip
    - psutil
    - py-cpuinfo
    - python >=3.7
    - textual >=0.1.14,<0.2
  run:
    - distro
    - importlib-metadata
    - psutil
    - py-cpuinfo
    - python >=3.7
    - rich >=11.0.0
    - textual >=0.1.14,<0.2

test:
  imports:
    - tiptop
  commands:
    - pip check
    - tiptop -h
  requires:
    - pip

about:
  home: https://github.com/nschloe/tiptop
  summary: A command-line system monitoring tool in the spirit of top.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
